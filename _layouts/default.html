<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="hidden" style="display: none;">
        <div style="display: flex;
          justify-content: right; padding-top: 0px;">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk" style="box-sizing: border-box;">
            <i class="fas fa-moon" style="font-size:10px"></i>
            <i class="fas fa-sun" style="font-size:10px"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
