<body class="home">
  <div class="hidden" style="display: none;">
    <div class="container">
      <p>Hi, I&#39m Esteban,<br><span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
    </div>
  </div>
  <script src="type.js"></script>
  <div class="hidden" style="display: none;">
    <div style="display: flex;
    justify-content: center; padding-top: 150px;">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk" style="box-sizing: border-box;">
        <i class="fas fa-moon" style="font-size:10px"></i>
        <i class="fas fa-sun" style="font-size:10px"></i>
        <div class="ball"></div>
      </label>
    </div>
  </div>
  <style>

  </style>
  <script>
    const chk = document.getElementById('chk');

    chk.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) { //when the body has the class 'dark' currently
        sessionStorage.setItem('darkMode', 'enabled'); //store this data if dark mode is on
      } else {
        sessionStorage.setItem('darkMode', 'disabled'); //store this data if dark mode is off
      }
    });
    if (sessionStorage.getItem('darkMode') == 'enabled') {
      document.body.classList.toggle('dark');
      chk.checked = true;
    } else {
      document.body.classList.remove('dark');
      chk.checked = false;
    }
  </script>
</body>
