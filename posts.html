<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div.hidden').fadeIn(500).removeClass('hidden');
            $('div.calendar').fadeIn(500).removeClass('hidden');
        });
    </script>
    <script src="https://kit.fontawesome.com/f3a2794e84.js" crossorigin="anonymous"></script>
</head>

<body class="other">
  <ul>
    {% for post in site.posts %}
      <li>
        <a class="email-link" href="{{ post.url | absolute_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
    <script>
        if (sessionStorage.getItem('darkMode') == 'enabled') {
            document.body.classList.toggle('dark');
            chk.checked = true;
        } else {
            document.body.classList.remove('dark');
            chk.checked = false;
        }
    </script>
    <script>
        const chk = document.getElementById('chk');

        chk.addEventListener('change', () => {
            if (document.body.classList.contains('dark')) { //when the body has the class 'dark' currently
                sessionStorage.setItem('darkMode', 'disabled'); //store this data if dark mode is on
                document.body.classList.remove('dark');
            } else {
                sessionStorage.setItem('darkMode', 'enabled'); //store this data if dark mode is off
                document.body.classList.add('dark');
            }
        });
        if (sessionStorage.getItem('darkMode') == 'enabled') {
            document.body.classList.add('dark');
            chk.checked = true;
        } else {
            document.body.classList.remove('dark');
            chk.checked = false;
        }
    </script>
</body>

</html>
