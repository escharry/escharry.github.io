        <h1>SIXT33N: Voice Controlled Car</h1>
        <figure>
            <img id="project-image" src='/assets/car.png' alt='car' class="fadein" vspace="20" style="border-radius: 10px;
                           display: block;
                           margin-left: auto;
                           margin-right: auto;
                           width: 90%;
                           border-radius: 10px;" />
            <figcaption>
                Car that recognizes voice commands and reacts accordingly. Uses a Texas Instruments microcontroller and
                microphone to record voice commands, filter noisy, erroneous input, and implements a classifier based on

        </figure>

    <script>
        const chk = document.getElementById('chk');

        chk.addEventListener('change', () => {
            if (document.body.classList.contains('dark')) { //when the body has the class 'dark' currently
                sessionStorage.setItem('darkMode', 'disabled'); //store this data if dark mode is on
                document.body.classList.remove('dark');
            } else {
                sessionStorage.setItem('darkMode', 'enabled'); //store this data if dark mode is off
                document.body.classList.add('dark');
            }
        });
        if (sessionStorage.getItem('darkMode') == 'enabled') {
            document.body.classList.add('dark');
            chk.checked = true;
        } else {
            document.body.classList.remove('dark');
            chk.checked = false;
        }
    </script>
    <script>
        var images1 = ['/assets/gitlet.gif', '/assets/commits-and-blobs.png', '/assets/two_developed_versions.png'];
        var loadedImages1 = [];
        var numImages1 = images1.length;
        var counter1 = 1;

        function preload1() {
            for (var i = 0; i < numImages1; i++) {
                loadedImages1[i] = new Image();
                loadedImages1[i].src = images1[i];
            }
        }

        $(document).ready(function () {
            preload1();

            $('#project-image1').click(function () {
                $('#project-image1').fadeOut(400, function () {
                    $(this).attr('src', loadedImages1[counter1].src);
                    $(this).fadeIn(400);
                    counter1 = (counter1 + 1) % numImages1;
                });
            });
        });
    </script>
